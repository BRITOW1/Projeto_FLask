<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="{{url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/login.css') }}" rel="stylesheet">


    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="{{ url_for('static', filename= 'img/logo.png') }}" alt="" width="125"
                height="40" class="d-inline-block align-text-top">
    </nav>

    <div class="login">

        <div class="col-md-4 col-md-offset-4">
            <h2>Login</h2>
            <form action="" method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label> Username </label>
                    {{ form.username(class="form-control",placeholder="Digite seu usuario") }}
                </div>
                <div class="form-group">
                    <label> Password </label>
                    {{ form.password(class="form-control", placeholder="Digite sua senha") }}
                </div>
                <div>

                    <button type="submit" class="btn btn-default">Log In</button>
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-212761186-1"></script>

</body>

</html>
