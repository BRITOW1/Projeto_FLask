{% extends 'base.html' %}
{% block title %} Compra do produto errado {% endblock %}
{% block content %}
<div class="resposta">
  <h1>Listagem</h1>
  <div class="items-grid3">
    {% for list in post %}
    <a href="{{ url_for('resposta', codigo=list.codigo)}}">{{list.codigo}} | {{list.macro}} - {{list.micro}}</a>
    {% endfor %}
    <br>
  </div>
</div>
{% endblock %}
