{% extends 'base.html' %}
{% block title %} {{post['macro']}} - {{post['micro']}} {% endblock %}
{% block content %} 
<div class="respostas">
  <h1>{{post['macro']}} - {{post['micro']}}</h1>
  <span>Código: {{post['codigo']}}</span>
  <p>{{post['explicacao']}}</p>
  <div class="btn-resposta">
    <a href="{{url_for(post['page'])}}" class="botao">Voltar</a>
    <a href="{{ url_for('index')}}" class="botao">Concluído</a>
  </div>
</div>
{% endblock %}
